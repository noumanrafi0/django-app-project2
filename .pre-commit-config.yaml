repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: |
          (?x)^(dj_project/settings.*|.*/migrations/.*)$

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: |
          (?x)^(.*/migrations/.*)$

  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
        exclude: |
          (?x)^(.*/migrations/.*)$
